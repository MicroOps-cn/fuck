run:
  go: '1.18'
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - depguard
    - gofumpt
    - goimports
    - revive
    - misspell
    - staticcheck

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck
    - path: const.go
      linters:
        - revive

linters-settings:
  staticcheck:
    checks:
      - all
      - -SA1029
  depguard:
    list-type: blacklist
    include-go-root: true
    packages-with-error-message:
      - github.com/stretchr/testify/assert: "Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert"
      - github.com/go-kit/kit/log: "Use github.com/go-kit/log instead of github.com/go-kit/kit/log"
  errcheck:
    exclude: errcheck_excludes.txt
  goimports:
    local-prefixes: github.com/MicroOps-cn/fuck
  gofumpt:
    lang-version: "1.18"
    extra-rules: false
    module-path: github.com/MicroOps-cn/fuck
  revive:
    rules:
      - name: exported
        arguments: ["disableStutteringCheck"]
      - name: blank-imports
      - name: context-as-argument
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
        severity: warning
        disabled: false
        arguments:
        - [ "ID" ] # AllowList
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
